name: Build, Tag, and Publish OpenHouse

on:
  push:
    branches:
      - main

permissions:
  contents: write  # For git tagging

jobs:
  build-and-run-tests:
    uses: ./.github/workflows/build-run-tests.yml

  tag:
    name: Tag release
    runs-on: ubuntu-latest
    needs: build-and-run-tests
    if: success() && github.ref == 'refs/heads/main' && github.repository == 'linkedin/openhouse'
    outputs:
      semVer: ${{ steps.get_tag.outputs.semVer }}
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.69.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true # prefix for tag "v"
          DEFAULT_BUMP: patch # major, minor, patch
          DRY_RUN: false # if true, will not push tag
          INITIAL_VERSION: 0.5.0 # if no tags, will use this version

      - name: Get the latest tag
        id: get_tag
        run: |
          latest_tag=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$latest_tag" ]; then
            latest_tag=$(git describe --tags --abbrev=0 main)
          fi
          semVer=${latest_tag:1} # Remove the first character ('v')
          echo "semVer=${semVer}" >> "$GITHUB_OUTPUT"

  publish-gradle-and-docker:
    name: Publish Gradle and Docker
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v6

      - name: Publish with Gradle
        env:
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        run: ./gradlew publish -Pversion=${{ needs.tag.outputs.semVer }}

      - name: Login to LinkedIn Jfrog Docker artifactory
        uses: docker/login-action@v3
        with:
          registry: linkedin-openhouse-docker.jfrog.io
          username: ${{ secrets.JFROG_DOCKER_USERNAME }}
          password: ${{ secrets.JFROG_DOCKER_PASSWORD }}

      - name: Build and push Docker image for Tables Service
        run: |
          docker build -t linkedin-openhouse-docker.jfrog.io/linkedin/openhouse/tables-service:${{ needs.tag.outputs.semVer }} -f tables-service.Dockerfile .
          docker push linkedin-openhouse-docker.jfrog.io/linkedin/openhouse/tables-service:${{ needs.tag.outputs.semVer }}

      - name: Build and push Docker image for House Tables Service
        run: |
          docker build -t linkedin-openhouse-docker.jfrog.io/linkedin/openhouse/housetables-service:${{ needs.tag.outputs.semVer }} -f housetables-service.Dockerfile .
          docker push linkedin-openhouse-docker.jfrog.io/linkedin/openhouse/housetables-service:${{ needs.tag.outputs.semVer }}

      - name: Build and push Docker image for Jobs Service
        run: |
          docker build -t linkedin-openhouse-docker.jfrog.io/linkedin/openhouse/jobs-service:${{ needs.tag.outputs.semVer }} -f jobs-service.Dockerfile .
          docker push linkedin-openhouse-docker.jfrog.io/linkedin/openhouse/jobs-service:${{ needs.tag.outputs.semVer }}

      - name: Build and push Docker image for Jobs Scheduler
        run: |
          docker build -t linkedin-openhouse-docker.jfrog.io/linkedin/openhouse/jobs-scheduler:${{ needs.tag.outputs.semVer }} -f jobs-scheduler.Dockerfile .
          docker push linkedin-openhouse-docker.jfrog.io/linkedin/openhouse/jobs-scheduler:${{ needs.tag.outputs.semVer }}

  build-publish-python:
    name: Build and Publish Python
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Update version in pyproject.toml
        working-directory: integrations/python/dataloader
        run: |
          sed -i.bak 's/^version = .*/version = "${{ needs.tag.outputs.semVer }}"/' pyproject.toml
          rm -f pyproject.toml.bak
          echo "Updated version to ${{ needs.tag.outputs.semVer }}"

      - name: Sync dependencies
        working-directory: integrations/python/dataloader
        run: make sync

      - name: Build package
        working-directory: integrations/python/dataloader
        run: make build

      - name: Validate package
        working-directory: integrations/python/dataloader
        run: make package-check

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: integrations/python/dataloader/dist/
          user: ${{ secrets.JFROG_PYPI_USERNAME }}
          password: ${{ secrets.JFROG_PYPI_PASSWORD }}
          verbose: true
