spring.codec.max-in-memory-size=10MB
springdoc.packages-to-scan=com.linkedin.openhouse.jobs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.path=/jobs/api-docs
springdoc.swagger-ui.operationsSorter=method
server.tomcat.basedir=tomcat
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.rename-on-rotate=false
server.tomcat.accesslog.request-attributes-enabled=false
server.tomcat.accesslog.rotate=true
management.endpoints.web.exposure.include=health, shutdown, prometheus, beans
management.endpoint.health.enabled=true
management.endpoint.shutdown.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.beans.enabled=true
management.metrics.web.server.request.autotime.percentiles=0.5,0.75,0.9,0.95,0.99
management.metrics.distribution.percentiles-histogram.http.server.requests=true