cluster:
  name: "LocalS3Cluster"
  storages:
    default-type: "s3"
    types:
      s3:
        rootpath: "container-a"
        endpoint: "s3://"
        parameters:
          s3.region: "us-east-1"
          s3.endpoint: "https://lor1-0002329.int.linkedin.com:3183/s3/openhouse-s3-ambry-integration-prototype"
          s3.access-key-id: "admin"
          s3.secret-access-key: "password"
          s3.path-style-access: true
          s3.disable-put-object-md5-validation: true
          s3.disable-get-object-md5-validation: true
          s3.checksum-algorithm: "null"
          s3.checksum-enabled: false
  iceberg:
    write:
      format:
        default: "orc"
      metadata:
        previous-versions-max: 28
        delete-after-commit:
          enabled: true
  housetables:
    base-uri: "http://openhouse-housetables:8080"
    database:
      type: "MYSQL"
      url: "jdbc:mysql://mysql:3306/oh_db?allowPublicKeyRetrieval=true&useSSL=false"
  security:
    token:
      interceptor:
        classname: "com.linkedin.openhouse.common.security.DummyTokenInterceptor"
    tables:
      authorization:
        enabled: true
        opa:
          base-uri: "http://opa:8181"
