[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "openhouse.dataloader"
dynamic = ["version"]
description = "A Python library for distributed data loading of OpenHouse tables"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "BSD-2-Clause"}
keywords = ["openhouse", "data-loader", "lakehouse", "iceberg", "datafusion"]
dependencies = ["datafusion==51.0.0", "pyiceberg~=0.11.0"]

[project.optional-dependencies]
dev = ["ruff>=0.9.0", "pytest>=8.0.0", "twine>=6.0.0"]

[tool.hatch.version]
source = "vcs"
raw-options = { root = "../../.." }

[tool.hatch.build.targets.wheel]
packages = ["src/openhouse"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.ruff.format]
quote-style = "double"
